<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="left-side">
        <div class="transparent-black">
            <img src="images/logo.png" alt="SHIV Logo">
            <div class="logo-name">SHIV</div>
        </div>
        <div class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on Unsplash</div>
    </div>
    <div class="right-side">
        <div class="top-right">
            <p class="intro">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p class="introTwo">You know you want to.</p>
        </div>

        <div class="middle-right">
            <div class="form-title">Let's do this!</div>
            <div class="form">
                <form action="submit" method="post">
                    <div class="form-container">
                        <div class="form-column">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first_name" tabindex="1" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" tabindex="3" placeholder="1234567890" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" tabindex="5" required pattern=".{6,}" title="Password must be at least 6 characters" >
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last_name" tabindex="2" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" tabindex="4" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm_password" tabindex="6" pattern=".{6,}" title="Must match password and be at least 6 characters" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom-right">
            <div class="button">
                <button type="submit">Sign Up</button>
            </div>
            <div class="login">
                Already have an account? <a href="#">Log In</a>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
